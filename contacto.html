<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>


        <label for="correoelectronico">Correo electronico</label>
        <input type="text" id="correoelectronico"class="input-padron" required placeholder="xyz@dominio.com">


        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="input-padron" required>


        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
        
        <div>
            <p>Como le gustaria que lo contactemos? </p>
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>   
        
            <label for="radio-Whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
            
            
        </div>

        
        <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura?</label>
        
        <input type="submit" value="Enviar formulario">


    </form>
</main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
